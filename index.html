<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Binary Calculator</title>
</head>

<body>
    <div class="board">
        <h1>Binary Calculator</h1>
        <div class="switch">
            <div class="reset">
                <p>reset</p>
            </div>

        </div>

        <div class="warning">
            <div class="binary-warn">
                <p>Please enter a valid Binary unit.<br>Binary digits are 1s and 0s</p>
            </div>

            <div class="decimal-warn">
                <p>Please enter a valid number</p>
            </div>
        </div>

        <div class="number">
            <h2>Number</h2>
            <input class="number-input" placeholder="enter a valid number">
        </div>
        <div class="binary">
            <h2>Binary</h2>
            <input class="binary-input" placeholder="enter a valid number">
        </div>
        <span class="convert-btn">Convert</span>
    </div>

    <script src="app.js"></script>

</body>

</html>
